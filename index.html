<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBukuqbTIlOOkQCvbIu-ejFI_i4IejYPDY&libraries=places,geometry"></script>
    <script language="JavaScript" type="text/javascript" src="script/jquery.js"></script>
    <link rel="stylesheet" href="style/map.css">
</head>
<body>

    <div id="inputDiv">

        <input id="startValue" type="text" value="" autofocus placeholder="Keep Adding Places and searching...">
        <input type="radio" name="dir" class="cargoValueOfKg" checked> kg
        <input type="radio" name="dir" class="cargoValueOfTon"> ton
        <div id="inputAmount">
            <input id="amountValue" type="number" width="90" value="0" autofocus placeholder="Input volume of dry cargo">
        </div>
        <input id="pushValue" type="button" value="Search">
        <input id="newArrow" type="button" value="+">

    </div>
    <div id="map"></div>

    <script src="script/variables.js"></script>
    <script src="script/script.js"></script>

</body>
</html>
